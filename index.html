    <header>
        <h1>Odin Library</h1>
        <nav>
            <button id="add_book_btn">Add Book</button>
        </nav>
    </header>
    <main>

    </main>
    <dialog class="add_book_popup invisible">
        <div>
            <h2>Add a Book to Library</h2>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="popup_close_btn">
                <title>window-close</title>
                <path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
            </svg>
        </div>
        <form action="/" class="input_book_form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
            <label for="total_pages">Total Pages:</label>
            <input type="number" name="total_pages" id="total_pages" required>
            <fieldset>
                <legend>Status:</legend>
                <div>
                    <input type="radio" id="plan_to_read" name="read_status" value="plan to read" required>
                    <label for="plan_to_read">Plan to read</label>
                </div>
                <div>
                    <input type="radio" id="completed" name="read_status" value="completed">
                    <label for="completed">Completed</label>
                </div>
            </fieldset>
            <button type="submit">Add Book</button>
        </form>
    </dialog>
</body>
